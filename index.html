<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة التشغيل المشتركة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>قائمة التشغيل المشتركة</h1>
        
        <!-- تسجيل الدخول -->
        <div id="loginSection">
            <p>أدخل اسمك للبدء:</p>
            <input type="text" id="username" placeholder="اسمك">
            <button id="loginBtn">ابدأ</button>
        </div>

        <!-- استكشاف المستخدمين -->
        <div id="exploreSection" class="hidden">
            <p>مرحبًا، <span id="loggedInUser"></span>!</p>
            <input type="text" id="searchUser" placeholder="ابحث عن مستخدم...">
            <button id="searchBtn">بحث</button>
            <div id="userPlaylists"></div>
        </div>

        <!-- إضافة أغنية -->
        <div id="songSection" class="hidden">
            <form id="songForm">
                <input type="text" id="songName" placeholder="اسم الأغنية" required>
                <input type="text" id="artistName" placeholder="اسم الفنان" required>
                <input type="file" id="songFile" accept="audio/mp3" required>
                <button type="submit" id="addSongBtn">أضف الأغنية</button>
                <div id="uploadProgress" class="hidden">
                    <p>جاري رفع الملف: <span id="progressPercent">0%</span></p>
                    <progress id="progressBar" value="0" max="100"></progress>
                </div>
            </form>

            <!-- عرض قائمة التشغيل -->
            <ul id="playlist"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
