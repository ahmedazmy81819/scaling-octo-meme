<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة التشغيل المشتركة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>قائمة التشغيل المشتركة</h1>
        <p>أضف أغانيك المفضلة هنا!</p>
        
        <!-- نموذج إضافة أغنية -->
        <form id="songForm">
            <input type="text" id="songName" placeholder="اسم الأغنية" required>
            <input type="text" id="artistName" placeholder="اسم الفنان" required>
            <input type="text" id="friendName" placeholder="اسمك" required>
            <button type="submit">أضف الأغنية</button>
        </form>

        <!-- عرض قائمة التشغيل -->
        <ul id="playlist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
